<!DOCTYPE html>
<html>
<head>
    <title>User Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Transactions</h1>
    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Jane Doe</td>
            <td>$100.00</td>
            <td>Credit</td>
            <td>April 14, 2023</td>
        </tr>
        <tr>
            <td>John Smith</td>
            <td>$50.00</td>
            <td>Debit</td>
            <td>April 13, 2023</td>
        </tr>
        <tr>
            <td>Jane Doe</td>
            <td>$75.00</td>
            <td>Credit</td>
            <td>April 12, 2023</td>
        </tr>
        <tr>
            <td>John Smith</td>
            <td>$25.00</td>
            <td>Debit</td>
            <td>April 11, 2023</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
