<!DOCTYPE html>
<html>
<head>
    <title>User Transactions</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: gainsboro; margin: 0; padding: 0;">
<div style="max-width: 800px; margin: 40px auto 0; padding: 40px; box-sizing: border-box; background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); border-radius: 5px;">
    <h1 style="text-align: center; margin-bottom: 40px;">User Transactions</h1>
    <table style="border-collapse: collapse; width: 100%;">
        <thead>
        <tr>
            <th style="background-color: forestgreen; color: white; text-align: center; padding: 10px; border-bottom: 1px solid darkgray;">Username</th>
            <th style="background-color: forestgreen; color: white; text-align: center; padding: 10px; border-bottom: 1px solid darkgray;">Amount</th>
            <th style="background-color: forestgreen; color: white; text-align: center; padding: 10px; border-bottom: 1px solid darkgray;">Type</th>
            <th style="background-color: forestgreen; color: white; text-align: center; padding: 10px; border-bottom: 1px solid darkgray;">Date</th>
        </tr>
        {% for transaction in transactions %}
            <tr>
                <td style="text-align: left; padding: 10px; border-bottom: 1px solid darkgray;">{{ transaction.username }}</td>
                <td style="text-align: left; padding: 10px; border-bottom: 1px solid darkgray;">{{ transaction.amount }}</td>
                <td style="text-align: left; padding: 10px; border-bottom: 1px solid darkgray;">{{ transaction.type }}</td>
                <td style="text-align: left; padding: 10px; border-bottom: 1px solid darkgray;">{{ transaction.date }}</td>
            </tr>
        {% endfor %}
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
