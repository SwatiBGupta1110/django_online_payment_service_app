<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
    <table>
        <tr>
            <th>Beneficiary</th>
            <th>Amount</th>
            <th>Approve</th>
            <th>Decline</th>
        </tr>
        {% for beneficiary in beneficiaries %}
            <tr>
                <td>{{ beneficiary.name }}</td>
                <td>{{ beneficiary.amount }}</td>
                <td><button class="btn btn-primary" {% if beneficiary.approved %}disabled{% endif %}>Approve</button></td>
                <td><button class="btn btn-danger" {% if beneficiary.declined %}disabled{% endif %}>Decline</button></td>
            </tr>
        {% endfor %}
    </table>
</div>
